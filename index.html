<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    
  </head>
  <body>

      <div id='app' class='center' class='container'>

        <div id='headers'>
          <h1 id='title'>Play the Guessing Game!</h1>
          <h3 id='subtitle'>Guess a number between 1-100!</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id='player-input' class='center' placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button id='submit' class='btn btn-primary btn-circle'>Go!</button>
          </div>

          <div id='guesses'>
            <ul id='guess-list'>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button id='reset' class='btn btn-primary'>Reset</button>
            <button id='hint' class='btn btn-primary'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div>
          <div class='col-sm-4'>
            <img src='fa-logo.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by YOUR NAME HERE</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
